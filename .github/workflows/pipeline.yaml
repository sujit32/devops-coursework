name: "Deploy to Server"

on:
  push:
      branches:
        - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      SERVER_IP: ${{ vars.SERVER_IP }}

    steps:
      - uses: actions/checkout@v3

      - name: "Build Docker Image"
        run: |
          docker login -u sujit32 -p $DOCKERHUB_PAT
          docker build -t sujit32/devopscourse .
          docker push sujit32/devopscourse
        env:
          DOCKERHUB_PAT: ${{ secrets.DOCKERHUB_PAT }}

      - name: "Configure SSH"
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config
          touch ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts
      
      - name: "Put SSH Key in Docker file for Server Access"
        run: |
          touch pem.pem
          echo $SSH_KEY64 | base64 -d > pem.pem && chmod 400 pem.pem
          ssh-keygen -R $SERVER_IP
        env: 
          SSH_KEY64: ${{ secrets.SSH_KEY64 }}

      - name: "Docker Pull and Restart Docker"
        run: |
          ssh -t ubuntu@$SERVER_IP -i pem.pem 'docker pull sujit32/devopscourse'
          ssh -t ubuntu@$SERVER_IP -i pem.pem 'docker stop devops-course || true && docker rm devops-course || true'
          ssh -t ubuntu@$SERVER_IP -i pem.pem 'docker run --name devops-course -p 80:80 -d sujit32/devopscourse'